<!doctype html>
<html>
<head>
    <title>NewsDog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav>
    {% if current_user.is_authenticated %}
        Logged in as {{ current_user.id }} | <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</nav>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
