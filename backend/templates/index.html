{% extends 'base.html' %}
{% block content %}
<h1>Magical News</h1>
<div class="news-list">
    {% for item in news_list %}
    <div class="news-item">
        <h2>{{ item.title }}</h2>
        <p>{{ item.content }}</p>
    </div>
    {% endfor %}
</div>
<p>Gemini AI: <span id="gemini-placeholder">[AI content here]</span></p>
{% endblock %}
